<!DOCTYPE html>
<html lang="tr" data-theme="light"> <!-- Added data-theme for potential theming -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Gönderi Oluştur - Solara</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Consider adding Font Awesome if icons are desired -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
</head>
<body>
    <!-- Placeholder for potential navigation bar -->
    <!-- <nav class="navbar"> ... </nav> -->

    <main class="main-container create-post-page">
        <div class="card create-post-card">
            <h1 class="card-header">Yeni Gönderi Oluştur</h1>
            <form id="create-post-form" class="card-body">
                <div class="form-group">
                    <label for="post-text" class="sr-only">Gönderi Metni</label> <!-- Screen reader only label -->
                    <textarea id="post-text" name="post_text" class="form-control post-textarea" placeholder="Ne düşünüyorsun?" rows="4" required></textarea>
                </div>

                <div id="image-preview-container" class="image-preview-container" style="display: none;">
                    <img id="image-preview" src="#" alt="Gönderi Resmi Önizlemesi" />
                    <button type="button" id="remove-image-button" class="btn btn-icon btn-remove-image" aria-label="Resmi Kaldır">&times;</button>
                </div>

                <div class="form-actions">
                    <label for="post-image-input" class="btn btn-secondary btn-add-image">
                        <!-- <i class="fas fa-image"></i> Optional Icon -->
                        Resim Ekle
                    </label>
                    <input type="file" id="post-image-input" name="post_image" accept="image/*" style="display: none;">

                    <button type="submit" id="submit-post-button" class="btn btn-primary">Paylaş</button>
                </div>

                <div id="error-message" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </main>

    <!-- Placeholder for potential footer -->
    <!-- <footer class="footer"> ... </footer> -->

    <script src="{{ url_for('static', filename='js/create_post.js') }}"></script>
</body>
</html>
