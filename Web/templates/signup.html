<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solara - Kayıt Ol</title>
    <style>
        /* Stil kodları aynı kalabilir, buraya eklemedim */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #fff;
        }
        .container {
            width: 350px;
            padding: 30px;
            text-align: center;
        }
        .logo {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo span {
            margin-left: 5px;
        }
        .logo img {
            width: 30px;
            height: 30px;
            margin-right: 5px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        .google-button {
            background-color: #000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            width: 100%; /* Genişliği ayarladık */
            box-sizing: border-box; /* Padding'i hesaba kat */
        }
        .google-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .or-line {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 15px 0;
        }
        .or-line::before,
        .or-line::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ccc; /* Rengi biraz açtık */
        }
        .or-line span {
            padding: 0 10px;
            color: #555; /* Rengi biraz açtık */
        }
        .input-field {
            width: 100%;
            padding: 12px; /* Biraz daha büyük */
            margin-bottom: 15px; /* Aralık ayarlandı */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .signup-button {
            background-color: #000;
            color: white;
            padding: 12px 20px; /* Biraz daha büyük */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 1em; /* Yazı boyutu eklendi */
            font-weight: bold; /* Kalın yazı */
        }
        .login-link {
            margin-top: 20px; /* Aralık ayarlandı */
            font-size: 0.9em;
            color: #555;
        }
        .login-link a {
            color: #007bff; /* Standart link rengi */
            text-decoration: none;
            cursor: pointer;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
            min-height: 1.2em; /* Hata mesajı alanı için yer ayıralım */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTEyIDJDMTcuNzk3NyAyIDIyIDYuMjAyMjkgMjIgMTJDMjIgMTcuNzk3NyAxNy43OTc3IDIyIDEyIDIyQzYuMjAyMjkgMjIgMiAxNy43OTc3IDIgMTJDMiA2LjIwMjI5IDYuMjAyMjkgMiAxMiAyWiIgZmlsbD0iYmxhY2siLz4KPHBhdGggZD0iTTEyIDRDMTYuNjA5MSA0IDE5LjUgNi44OTA4NiAxOS41IDEyQzE5LjUgMTcuMTA5MSAxNi42MDkxIDIwIDEyIDIwQzcuMzkyODggMjAgNC41IDE3LjEwOTEgNC41IDEyQzQuNSA2Ljg5MDg2IDcuMzkyODggNCAxMiA0Wk0xMiA2QzE1LjQ1NTggNiAxOCAxMC41NDQyIDE4IDEyQzE4IDEzLjQ1NTggMTUuNDU1OCAxNiAxMiAxNkM4LjU0NDIyIDE2IDYgMTMuNDU1OCA2IDEyQzYgMTAuNTQ0MiA4LjU0NDIyIDYgMTIgNlpNMTIgOEMxMy4xMDQ1IDggMTQgOC44OTU0MyAxNCAxMkMxNCAxMy4xMDQ2IDEzLjEwNDUgMTQgMTIgMTRDOC44OTU0MyAxNCA4IDEzLjEwNDYgOCAxMkM4IDguODk1NDMgOC44OTU0MyA4IDEyIDhaIiBmaWxsPSJ3aGl0ZSIvPgo8L3N2Zz4K" alt="Solara Logo">
            <span>Solara</span>
        </div>
        <h2>Kayıt ol</h2>
        <button type="button" class="google-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo">
            Google ile kaydolun
        </button>
        <div class="or-line">
            <span>veya</span>
        </div>
        <!-- Düzgün bir form elemanı kullandık -->
        <form id="signup-form">
            <!-- Aşama 1: E-posta Girişi -->
            <div id="email-stage">
                <input type="email" id="email" name="email" class="input-field" placeholder="E-posta" required>
                <button type="button" class="signup-button" id="send-code-button">Doğrulama Kodu Gönder</button>
            </div>

            <!-- Aşama 2: Kod ve Diğer Bilgiler -->
            <div id="details-stage" style="display: none;">
                <input type="text" id="verificationCode" name="verificationCode" class="input-field" placeholder="Doğrulama Kodu" required>
                <input type="text" id="username" name="username" class="input-field" placeholder="Kullanıcı Adı" required>
                <input type="password" id="password" name="password" class="input-field" placeholder="Şifre" required>
                <input type="password" id="confirmPassword" name="confirmPassword" class="input-field" placeholder="Şifre (Tekrar)" required>
                <button type="submit" class="signup-button" id="signup-button">Kayıt Ol</button>
            </div>
            <div id="success-message" class="success-message" style="color: green; font-size: 0.9em; margin-top: 10px; min-height: 1.2em;"></div>
            <div id="error-message" class="error-message"></div>
        </form>
        <div class="login-link">
            Zaten bir hesabın var mı? <a href="/login">Giriş yap</a>
        </div>
        <div id="change-email-link" style="display: none; margin-top: 10px;">
            <a href="#" id="back-to-email-stage">E-posta adresini değiştir</a>
        </div>
    </div>
    <!-- Script'i signup.js'ye taşıyacağız -->
    <script src="{{ url_for('static', filename='js/signup.js') }}"></script>
</body>
</html>
