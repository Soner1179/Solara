plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

// Yerel özellikleri (varsa) yükle
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

// Flutter SDK yolunu ve sürüm bilgilerini al
def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace = "com.example.solaraa" // Uygulama kimliğiniz
    compileSdk = flutter.compileSdkVersion // Flutter tarafından önerilen SDK sürümü

    // *** ÖNEMLİ DEĞİŞİKLİK BURADA ***
    // Flutter'ın varsayılan NDK sürümü yerine eklentilerin gerektirdiği sürümü belirtiyoruz.
    // ndkVersion = flutter.ndkVersion // <-- Bu satırı kaldırın veya yorum satırı yapın
    ndkVersion = "27.0.12077973"   // <-- Gerekli NDK sürümünü buraya ekleyin

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Kendi benzersiz Uygulama Kimliğinizi belirtin (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.solaraa"
        // Aşağıdaki değerleri uygulama ihtiyaçlarınıza göre güncelleyebilirsiniz.
        // Daha fazla bilgi için bkz: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion // Flutter tarafından önerilen minimum SDK sürümü
        targetSdk = flutter.targetSdkVersion // Flutter tarafından önerilen hedef SDK sürümü
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            // TODO: Yayın derlemesi için kendi imzalama yapılandırmanızı ekleyin.
            // Şimdilik hata ayıklama anahtarlarıyla imzalanıyor, böylece `flutter run --release` çalışır.
            signingConfig = signingConfigs.debug
            // ProGuard veya R8 ayarlarını buraya ekleyebilirsiniz (opsiyonel)
            // minifyEnabled true
            // shrinkResources true
            // proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.." // Flutter projesinin kök dizinine göre kaynak konumu
}

// Bağımlılıklar bloğu (genellikle dosyanın sonunda bulunur)
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    // Gerekirse diğer Android bağımlılıklarını buraya ekleyin
    // implementation 'androidx.core:core-ktx:1.9.0' // Örneğin
}